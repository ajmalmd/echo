{% extends 'store/base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row items-center justify-center">
    <!-- Headphones Image -->
    <div class="w-full md:w-1/2">
        <img src="{% static 'store/images/headphone.png' %}" alt="Headphones" class="mx-auto max-w-sm">
    </div>

    <!-- Forgot Form -->
    <div class="w-full md:w-1/3 bg-white shadow-lg rounded-lg p-8">
        <form  method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" value="{{email}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-gray-500 focus:border-gray-500" required>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="hidden" name="from" value="{{"forgot"}}">
            <button type="submit" class="w-full py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700 font-regular font-ubuntu">REQUEST OTP</button>
        </form>
    </div>
</div>
{% endblock %}
