{% with url_name=request.resolver_match.url_name %}
  <div class="account-sidebar bg-white shadow-sm rounded p-4">
    <div class="mb-6">
      <h5 class="text-lg font-semibold">Account</h5>
    </div>

    <nav class="space-y-1">
      <a 
      href="{% url 'profile' %}"
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'profile' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Profile
      </a>

      <a href="{% url 'addresses' %}"
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'addresses' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Addresses
      </a>

      <a 
      {% comment %} href="{% url 'orders' %}" {% endcomment %}
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'orders' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Orders
      </a>

      <a 
      {% comment %} href="{% url 'wallet' %}" {% endcomment %}
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'wallet' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Wallet
      </a>

      <a 
      {% comment %} href="{% url 'coupon' %}" {% endcomment %}
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'coupon' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Coupon
      </a>

      <a 
      {% comment %} href="{% url 'change_password' %}" {% endcomment %}
        class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'change_password' %}
          bg-black text-white
        {% else %}
          text-gray-700 hover:bg-gray-100
        {% endif %}">
        Change Password
      </a>

      <a href="{% url 'logout' %}" class="block px-4 py-2 rounded-md transition-colors duration-150 text-red-600 hover:bg-red-50">Logout</a>
    </nav>
  </div>
{% endwith %}
