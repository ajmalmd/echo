{% with url_name=request.resolver_match.url_name %}
  <div class="account-sidebar bg-white shadow-sm rounded p-4">
    <div class="mb-6">
      <h5 class="text-lg font-semibold">Account</h5>
    </div>
    <nav class="space-y-1">
      <a href="{% url 'profile' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'profile' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Profile
      </a>
      <a href="{% url 'addresses' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'addresses' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Addresses
      </a>
      <a href="{% url 'my_orders' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'my_orders' or url_name == 'view_order' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Orders
      </a>
      <a href="{% url 'wallet' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'wallet' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Wallet
      </a>
      {% comment %}<a 
         href="{% url 'coupon' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'coupon' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Coupon
      </a>{% endcomment %}
      <a href="{% url 'change_password' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 {% if url_name == 'change_password' %} bg-black text-white {% else %} text-gray-700 hover:bg-gray-100 {% endif %}">
        Change Password
      </a>
      <a href="{% url 'logout' %}"
         class="block px-4 py-2 rounded-md transition-colors duration-150 text-red-600 hover:bg-red-50">Logout</a>
    </nav>
  </div>
{% endwith %}
